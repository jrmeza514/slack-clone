<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <title>Slack Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
    <link rel="stylesheet" href="css/app.css">
    <link rel="import" href="bower_components/app-layout/app-layout.html">
    <link href="bower_components/iron-icons/iron-icons.html" rel="import">
    <link rel="import" href="bower_components/paper-elements/paper-elements.html">
    <app-drawer-layout fullbleed>
      <app-drawer>
        <paper-listbox>
          <paper-item role="option">asd</paper-item>
          <paper-item role="option">asd</paper-item>
          <paper-item role="option">asd</paper-item>
        </paper-listbox>
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>Slack Clone</div>
            <paper-menu-button horizontal-align="right" horizontal-offset="20" vertical-align="top" vertical-offset="50">
              <paper-icon-button icon="icons:more-vert" class="dropdown-trigger"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <paper-item>Share</paper-item>
                <paper-item>Settings</paper-item>
                <paper-item>Help</paper-item>
              </paper-menu>
            </paper-menu-button>
          </app-toolbar>
          <paper-fab icon="icons:add" id="main_action_fab"></paper-fab>
        </app-header>
      </app-header-layout>
    </app-drawer-layout>
    <body></body>
  </head>
</html>
