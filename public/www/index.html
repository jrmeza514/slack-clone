<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <title>Slack Clone</title>
  </head>
  <body ng-app="SlackClone">
    <div id="nav_drawer" ng-controller="AppDrawerController" class="nav_drawer">
      <section class="head">
        <md-input-container ng-controller="GroupSelectController as gsCtrl">
          <label>Group</label>
          <md-select ng-model="ctrl.selectedGroup">
            <md-option ng-repeat="group in gsCtrl.groups" value="{{group}}">{{group}}</md-option>
          </md-select>
        </md-input-container>
      </section>
      <div class="wrappersl">
        <section ng-controller="SectionUnreadController as suCtrl" class="unread common">
          <div class="title">{{ suCtrl.title }}</div>
          <li ng-repeat="item in suCtrl.items" class="item"><a ng-href="{{item.link}}">
              <div class="ic">#</div>
              <div class="title">{{item.name}}</div></a></li>
        </section>
        <section ng-controller="DirectMessagesController as dmCtrl" class="dm common">
          <div class="title">Direct Messages</div>
          <li ng-repeat="item in dmCtrl.dms" class="item">
            <div class="ic">*</div>
            <div class="title">{{ item.name }}</div>
          </li>
        </section>
      </div>
      <section class="footer">
        <div class="item avatar"></div>
        <div class="item info">
          <div class="name"> Juan Meza</div>
          <div class="status">
            <div class="status_ic"></div>
            <div class="status_txt">Online</div>
          </div>
        </div>
        <div id="settings_button" class="item settings">
          <div id="options_menu" class="menu">
            <div class="option">Profile</div>
            <div class="option">Help</div>
            <div class="option">Settings</div>
            <div class="option">Logout</div>
          </div>
        </div>
      </section>
    </div>
    <div id="nav_back_drop" class="nav_back_drop"></div>
    <div class="container">
      <header class="nav_bar">
        <div id="hamburger" class="hamburger"> </div>
        <div class="title">slackr</div>
      </header>
      <div class="mainView">
        <div class="thread">
          <div class="threadHeader">
            <div class="threadTitle">#slackr</div>
            <div class="threadUserCount">14</div>
            <div class="threadInfoButton"></div>
            <div class="threadSearch">
              <input type="text" placeholder="Seacrch Thread">
            </div>
          </div>
          <div ng-controller="ThreadMessagesController as tmCtrl" class="threadMessages">
            <div ng-repeat="message in tmCtrl.messages" class="message">
              <div class="messageHeader"> 
                <div class="messageTitle">{{ message.title }}</div>
                <div class="messageAuthor">{{ message.name }}</div>
              </div>
              <div class="messageBody">{{ message.body }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
