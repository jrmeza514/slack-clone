
<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link href="../bower_components/iron-icons/iron-icons.html" rel="import"/>
<link rel="import" href="../bower_components/paper-input/paper-input.html"/>
<link rel="import" href="../bower_components/paper-button/paper-button.html"/>
<dom-module id="register-view">
  <template>
    <style>
      .wrapper{
      	padding: 16px;
      }
    </style>
    <div class="wrapper">
      <form name="regForm" id="registration-form">
        <paper-input label="Username" name="userId"></paper-input>
        <paper-input label="Password" name="password"></paper-input>
        <paper-input label="Verify Password" name="password_verify"></paper-input>
        <paper-input label="Email" name="email"></paper-input>
        <paper-button type="submit" onclick="triggerSubmit()">Submit</paper-button>
      </form>
    </div>
  </template>
  <script>
    Polymer({
    	is:'register-view',
    	attached: function(){	}
    });
    
    function register( form ) {
    	return new Promise(( resolve, reject ) => {
    		const data = new FormData( form );
    		const REG_API_URL = 'http://localhost:8080/api/auth/register';
    		const METHOD = 'POST';
    		let params = encodeFormData( data );
    		console.log( params );
    		fetch( REG_API_URL , {
    			method: METHOD,
    			body: params,
    			headers: {
    				"Content-type": "application/x-www-form-urlencoded"
    			}
    		})
    		.then( res => {
    			return res.json();
    		})
    		.then( data => {
    			resolve( data );
    		})
    		.catch((err) => {
    			console.error(err);
    		});
    	});
    }
    
    function encodeFormData( formData ) {
    	let keys = formData.keys();
    	let urldata = '';
    	for( key of keys ){
    		if ( urldata ) urldata += '&';
    		urldata += `${key}=${encodeURIComponent(formData.get(key))}`;
    	}
    	return urldata;
    }
    
    function triggerSubmit(){
    	register( document.forms.regForm )
    	.then( user => {
    		login(  document.forms.regForm )
    		.then( res => {
    			document.cookie = `sessionToken=${res.session.sessionToken};`;
    			document.cookie = `sessionTimestamp=${res.session.timestamp};`;
    			document.cookie = `sessionExpires=${res.session.expires}`;
    			
    			cookies = parseCookie( document.cookie );
    			console.log( cookies );
    		})
    		.catch((err) => {
    			console.log( err );
    		});
    	})
    	.catch((err) => {
    		console.log( err );
    	})
    }
    
    function login( form ) { 
    	return new Promise(( resolve, reject ) => {
    		const formData = new FormData( form );
    		const userId = formData.get('userId');
    		const password = formData.get('password');
    		
    		const LOGIN_API_URL = 'http://localhost:8080/api/auth/login';
    		const METHOD = 'POST';
    		let params = 
    		`userId=${encodeURIComponent(userId)}&` + 
    		`password=${encodeURIComponent(password)}`;
    		
    		fetch( LOGIN_API_URL, {
    			method: METHOD,
    			body: params,
    			headers: {
    				"Content-type": "application/x-www-form-urlencoded"
    			}
    		})
    		.then((value) => {
    			resolve( value.json() );
    		})
    		.catch((err) => {
    			reject(err);
    		});
    	});
    }
    
    function parseCookie( cookie ) { 
    	cookie = cookie.replace(' ', '');
    	let pairs = cookie.split('; ');
    	let hashMap = {};
    	
    	pairs.forEach( pairString => {
    		let pair = pairString.split('=');
    		hashMap[pair[0]] = pair[1];
    	});
    	
    	return hashMap;
    }
  </script>
</dom-module>
